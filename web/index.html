<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - Smart Energy Meter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home">
        <div class="homepage">
            <h1>SMART ENERGY METER</h1>
            <p>Modern way to monitor your electricity usage and recharge electricity in case it is exhausted.</p>
        </div>
        <div class="login-page">
            <h2>Login to the Dashboard</h2>
            <label for="meter-username">Username/Meter Number</label>
            <input type="text" name="meter-username" id="meter-username">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button class="l-btn" id="login-btn">Login</button>
        </div>
    </div>
    <script src="./js/auth.js"></script>
</body>
</html>
