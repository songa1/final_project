<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Meter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h2>SMART ENERGY METER</h2>
            <p>Meter No: 07888848484</p>
        </nav>
        <section class="current">
            <div class="current-power">
                <p><span class="reading">10.0</span> Kwh</p>
            </div>
            <div class="vc">
                <p><span>Voltage:</span> 220V</p>
                <p><span>Consumed:</span> 230Kwh</p>
                <p><span>Current:</span> 1.2A</p>
            </div>
        </section>
    </div>
</body>
</html>
